name: Build Cutter (Qt5)

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    - cron: '0 0 * * MON'

jobs:
  build-ubuntu:
    runs-on: ubuntu-24.04-arm64

    steps:
      - name: Clone Cutter Repository (Stable Branch)
        run: |
          git clone --recursive --branch stable https://github.com/rizinorg/cutter.git src

      - name: Install dependencies (Qt5)
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake meson pkgconf libzip-dev zlib1g-dev \
            qt5-qmake qtbase5-dev qtchooser qttools5-dev qttools5-dev-tools libqt5svg5-dev \
            libqt5core5a libqt5widgets5 libqt5gui5 qttranslations5-l10n libgraphviz-dev lsb-release -y
          sudo apt-get install python3 python3-dev libpyside2-dev libshiboken2-dev -y

      - name: Build Cutter
        working-directory: src
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCUTTER_QT=5 \
            -DCUTTER_USE_BUNDLED_RIZIN=ON \
            -DCUTTER_USE_ADDITIONAL_RIZIN_PATHS=OFF \
            -DCUTTER_PACKAGE_DEPENDENCIES=ON \
            -DCUTTER_ENABLE_KSYNTAXHIGHLIGHTING=ON \
            -DCUTTER_ENABLE_GRAPHVIZ=ON \
            -DCUTTER_ENABLE_PYTHON=ON \
            -DCUTTER_ENABLE_PYTHON_BINDINGS=ON \
            -DCUTTER_ENABLE_DEPENDENCY_DOWNLOADS=ON \
            -DCUTTER_ENABLE_PACKAGING=ON \
            -DCUTTER_PACKAGE_RZ_GHIDRA=ON \
            -DCUTTER_PACKAGE_RZ_LIBSWIFT=ON \
            -DCUTTER_PACKAGE_RZ_LIBYARA=ON \
            -DCUTTER_PACKAGE_RZ_SILHOUETTE=ON \
            -DCUTTER_PACKAGE_JSDEC=ON
          cmake --build build

      - name: Modify CPackConfig.cmake and CPackSourceConfig.cmake
        run: |
          sed -i 's/set(CPACK_BINARY_DEB "OFF")/set(CPACK_BINARY_DEB "ON")/' src/build/CPackConfig.cmake
          sed -i 's/set(CPACK_BINARY_DEB "OFF")/set(CPACK_BINARY_DEB "ON")/' src/build/CPackSourceConfig.cmake

      - name: Run CPack to Generate .deb Package
        working-directory: src/build
        run: |
          cmake --build . --target package
          cmake --build . --target package_source

      - name: Zip the Build Folder
        working-directory: src
        run: zip -9 -r cutter-build.zip build

      - name: Upload build Zip as Artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: cutter-build
          path: src/cutter-build.zip
          
      - name: Clean build Folder
        working-directory: src
        run: rm -rf build
  
      - name: Zip the src Folder
        run: zip -9 -r cutter-src.zip src

      - name: Upload src Zip as Artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: cutter-src
          path: cutter-src.zip
